<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
  </head>
  <body>
    <div class="cotainer">
      <div class="intro">
        <h1>work to-do</h1>
      </div>
      <div class="helpText">
        <p id="first">Enter text into the input field to add items to your list.</p>
        <p id="second">Click the item to mark it as complete.</p>
        <p id="third">Click the "X" to remove the item from your list.</p>
      </div>
        <form id="inputItem">
          <input id="userInput" type="text" placeholder="New items..." autocomplete="off" maxlength="30">
          <button type="button" id="enter"><i class="fas fa-pencil-alt""></i></button>
        </form>
      <div class="listItems col-12">
        <ul class="listItems-ul">
        <!--EMPTY LIST-->
        </ul>
      </div>
    </div>
    <script src="toDo.js" type="text/javascript">
    </script>
  </body>
</html>
